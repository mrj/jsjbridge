<!DOCTYPE HTML>
<html>
  <head>
    <titleCanvas Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <canvas height="800" width="800"></canvas>
    <script>
      var cv = document.getElementsByTagName('canvas')[0];
      cv.style.backgroundColor = '#ffefaf';
      var c = cv.getContext('2d');
      c.translate(300,300);
      c.rotate(3.14159);
      var i = new Image();
      i.onload = function() {
       c.drawImage(i, 0, 0); 
      }
      i.src = 'jsjbridge-icon-round-128x128.png';
    </script>
  </body>
</html>
